<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/77d8f05410.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="project-container" >
            <h1 class="header">Random Password Generator</h1>
            <div class="text-input">
                <input 
                type="text"
                 placeholder="Generate Password" 
                 class="input" id="input">
                <p class="icon-solid" id="icon">copy</p>
            </div>
            <div>
                <button type="submit" class="btn" id="btn">Generate</button>
            </div>
        </div>
        <div class="alert-container active"id="alert">
            Password Copied!
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
